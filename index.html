<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/407c3a8462.js" crossorigin="anonymous"></script>
</head>
<body>
     <!-- <div class="header">
        <h3><span class="head2"></span>Music</h3>
    </div> -->
<div class="container">
    <div class="card">
        <h2 class="title"><img src="JustLogo.986e45b7.svg" class="logo1">Vikify Music</h2>
        <img src="" alt="" class="images">
        <marquee>
            <p class="display"></p>
        </marquee>
        <audio src=""></audio>
        <span class="start">00:00</span>
        <input type="range" value = "0" min="0" max="" id="progress" value="0">
        <span class="finish">00:00</span>
        <div class="play">
            <i class="fa-solid fa-arrows-rotate"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step  fa-2px"></i>
        </div>
        <div class="valume1">
            <i class="fa-solid fa-volume-up"></i>
            <input type="range" id="volume" value="100">
        </div>
    </div>
    
 
</div>
    <script src="index.js"></script>
</body>
</html>
